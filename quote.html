<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote | StructureBuild</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <style>
        .quote-header {
            background-color: var(--primary-color);
            padding: 120px 0 60px;
        }

        .quote-form-container {
            margin-top: -50px;
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            padding: 50px;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #eee;
            z-index: 0;
        }

        .step {
            width: 40px;
            height: 40px;
            background: var(--white);
            border: 2px solid #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .step.active {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .step.completed {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top sticky">
        <div class="container">
            <a class="navbar-brand" href="index.html">STRUC<span>TURE</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button"
                            data-bs-toggle="dropdown">Services</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="services/index.html">All Services</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="services/residential.html">Residential</a></li>
                            <li><a class="dropdown-item" href="services/commercial.html">Commercial</a></li>
                            <li><a class="dropdown-item" href="services/industrial.html">Industrial</a></li>
                            <li><a class="dropdown-item" href="services/infrastructure.html">Infrastructure</a></li>
                            <li><a class="dropdown-item" href="services/management.html">Project Management</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="projects/index.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item ms-lg-3">
                        <a href="quote.html" class="btn-custom btn-secondary-custom">Get a Quote</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="quote-header text-center">
        <h1 class="text-white fw-800">Request A <span class="text-secondary">Quote</span></h1>
    </section>
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="quote-form-container">
                        <div class="step-indicator">
                            <div class="step active">1</div>
                            <div class="step">2</div>
                            <div class="step">3</div>
                        </div>
                        <form id="quoteForm">
                            <div class="form-step active" id="step1">
                                <h4 class="mb-4">Project Information</h4>
                                <div class="mb-3"><label class="form-label">Project Type</label><select
                                        class="form-select">
                                        <option>Residential</option>
                                        <option>Commercial</option>
                                        <option>Industrial</option>
                                    </select></div>
                                <div class="mb-3"><label class="form-label">Location</label><input type="text"
                                        class="form-control" placeholder="City, State"></div>
                                <div class="text-end"><button type="button" class="btn-custom btn-primary-custom"
                                        onclick="nextStep(2)">Next</button></div>
                            </div>
                            <div class="form-step" id="step2">
                                <h4 class="mb-4">Personal Details</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3"><label class="form-label">Full Name</label><input
                                            type="text" class="form-control"></div>
                                    <div class="col-md-6 mb-3"><label class="form-label">Email</label><input
                                            type="email" class="form-control"></div>
                                </div>
                                <div class="text-end"><button type="button"
                                        class="btn-custom btn-outline-custom text-primary me-2"
                                        onclick="nextStep(1)">Back</button><button type="button"
                                        class="btn-custom btn-primary-custom" onclick="nextStep(3)">Next</button></div>
                            </div>
                            <div class="form-step" id="step3">
                                <h4 class="mb-4">Final Submission</h4>
                                <div class="mb-3"><label class="form-label">Additional Requirements</label><textarea
                                        class="form-control" rows="4"></textarea></div>
                                <div class="text-end"><button type="button"
                                        class="btn-custom btn-outline-custom text-primary me-2"
                                        onclick="nextStep(2)">Back</button><button type="submit"
                                        class="btn-custom btn-secondary-custom">Submit Quote</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            function nextStep(n) {
                document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
                document.getElementById('step' + n).classList.add('active');
                const steps = document.querySelectorAll('.step');
                steps.forEach((s, idx) => {
                    if (idx < n - 1) s.classList.add('completed');
                    else s.classList.remove('completed');
                    if (idx === n - 1) s.classList.add('active');
                    else s.classList.remove('active');
                });
            }
        </script>
</body>

</html>
